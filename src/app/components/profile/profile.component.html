<div class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-200 p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full bg-gray-800 p-8 rounded-lg shadow-lg">
      <!-- Left Section: Profile Information -->
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-4 text-green-400">Mon Profil</h2>
        <p class="text-gray-400 text-sm mb-4">Gérez vos informations personnelles et consultez votre solde de points.</p>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Nom complet</label>
          <p class="text-lg font-semibold">{{ user.firstName }} {{ user.lastName }}</p>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Email</label>
          <p class="text-lg">{{ user.email }}</p>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Numéro de téléphone</label>
          <p class="text-lg">{{ user.phoneNumber }}</p>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Adresse</label>
          <p class="text-lg">{{ user.address }}</p>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Date de naissance</label>
          <p class="text-lg">{{ user.birthDate | date: 'shortDate' }}</p>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300">Points recyclage</label>
          <p class="text-lg">{{ points }} points</p>
        </div>
  
        <div *ngIf="user.profilePhoto" class="mt-4">
          <label class="block text-sm font-medium text-gray-300">Photo de profil</label>
          <img [src]="user.profilePhoto" alt="Profile Picture" class="w-32 h-32 rounded-full mt-4 mx-auto">
        </div>
      </div>
  
      <!-- Right Section: Edit Form -->
      <div class="p-6 bg-gray-700 rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Modifier mon Profil</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
  
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-medium text-gray-300">Prénom</label>
            <input id="firstName" formControlName="firstName" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium text-gray-300">Nom</label>
            <input id="lastName" formControlName="lastName" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input id="email" formControlName="email" type="email" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-300">Numéro de téléphone</label>
            <input id="phoneNumber" formControlName="phoneNumber" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-300">Adresse</label>
            <input id="address" formControlName="address" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="birthDate" class="block text-sm font-medium text-gray-300">Date de naissance</label>
            <input id="birthDate" formControlName="birthDate" type="date" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <div class="mb-4">
            <label for="profilePhoto" class="block text-sm font-medium text-gray-300">Changer la photo de profil</label>
            <input id="profilePhoto" type="file" (change)="onFileSelected($event)" class="w-full p-3 rounded-md bg-gray-800 border border-gray-600 text-white">
          </div>
  
          <button type="submit" [disabled]="isSubmitting" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300">
            {{ isSubmitting ? 'Mise à jour...' : 'Sauvegarder' }}
          </button>
        </form>
  
        <div class="mt-6 text-center">
          <button (click)="deleteAccount()" class="text-red-500 hover:underline">
            Supprimer mon compte
          </button>
        </div>
      </div>
    </div>
  </div>

<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Collect Request</h2>
  
    <form [formGroup]="collectRequestForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block font-medium">Name</label>
        <input type="text" formControlName="name" class="w-full p-2 border rounded" />
      </div>
  
      <div>
        <label class="block font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded" />
      </div>
  
      <div>
        <label class="block font-medium">Phone</label>
        <input type="text" formControlName="phone" class="w-full p-2 border rounded" />
      </div>
  
      <div>
        <label class="block font-medium">Address</label>
        <input type="text" formControlName="address" class="w-full p-2 border rounded" />
      </div>
  
      <div>
        <label class="block font-medium">Description</label>
        <textarea formControlName="description" class="w-full p-2 border rounded"></textarea>
      </div>
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
        Submit Request
      </button>
    </form>
  </div>

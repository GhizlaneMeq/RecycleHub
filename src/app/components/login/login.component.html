<div class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-200 p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    
    <div class="p-6">
      <h2 class="text-3xl font-bold mb-4 text-green-400">Welcome to RecycleHub</h2>
      <p class="mb-4">
        Sign in to access your account and enjoy a personalized experience.
      </p>
      <p class="text-gray-400 text-sm italic">
        Manage your profile, track your activities, and explore all our features.
      </p>

      <div class="mt-6">
        <img src="assets/images/recyclage.jpg" alt="Recyclage" class="w-full h-96 rounded-md shadow-lg">
      </div>
    </div>

    <div class="p-6 bg-gray-700 rounded-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input id="email" type="email" formControlName="email"
            class="w-full mt-2 p-3 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-green-400" 
            placeholder="your@email.com"/>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Invalid email
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input id="password" type="password" formControlName="password"
            class="w-full mt-2 p-3 rounded-md bg-gray-800 border border-gray-600 text-white focus:ring-2 focus:ring-green-400"/>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-4 text-center">
          {{ errorMessage }}
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit"
            class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-md transition duration-300 disabled:opacity-50"
            [disabled]="loginForm.invalid">
            Sign In
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-gray-400 text-sm">
        Don't have an account? <button (click)="navigateToRegister()" class="text-green-400 hover:underline">Register here</button>
      </p>
    </div>

  </div>
</div>

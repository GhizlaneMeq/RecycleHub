<header class="bg-gray-900 text-gray-200 shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <a routerLink="/" class="text-2xl font-bold text-green-400">♻ RecycleHub</a>
  
      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/accueil" class="hover:text-green-400">Accueil</a>
        <a routerLink="/demandes" class="hover:text-green-400">Demandes</a>
        <a href="/profile" class="hover:text-green-400">Profil</a>
      </nav>
  
      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-300 focus:outline-none" (click)="toggleMenu()">
        ☰
      </button>
    </div>
  
    <!-- Mobile Navigation -->
    <div *ngIf="menuOpen" class="md:hidden bg-gray-800 p-4">
      <a routerLink="/accueil" class="block py-2 hover:text-green-400">Accueil</a>
      <a routerLink="/demandes" class="block py-2 hover:text-green-400">Demandes</a>
      <a routerLink="/profil" class="block py-2 hover:text-green-400">Profil</a>
    </div>
  </header>
